version: '3.9'

services:
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    container_name: server
    expose:
      - 4000
    ports:
      - 4000:4000
    command: npm run dev

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    container_name: client
    expose:
      - 3000
    ports:
      - 3000:3000
    command: npm run dev